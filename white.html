<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=PT+Serif:ital,wght@0,400;0,700;1,400;1,700&display=swap" rel="stylesheet">
    
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.9.1/gsap.min.js"></script>
</head>
<style>
    body {
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
        margin: 0;
        font-family: Arial, sans-serif;
        background-color: #fd7338;
        padding-top: 50px;
    }

    .flowchart {
        display: flex;
        flex-direction: column;
        align-items: center;
        padding: 20px;
    }

    .step {
        position: relative;
        margin: 20px 0;
    }

    .step img {
        width: 350px;
        height: 300px;
        border: 2px solid #000;
        border-radius: 5px;
    }

    .arrow {
        width: 10px; 
        height: 50px;
        background-color: #000;
        position: relative;
        margin: 10px 0;
    }

    .arrow::after {
        content: '';
        position: absolute;
        bottom: -20px;
        left: -5px; 
        border-width: 10px; 
        border-style: solid;
        border-color: #000 transparent transparent transparent;
    }

    .hidden {
        opacity: 0;
    }
    h1 {
            font-size: 28px;
            color: black;
            text-transform: uppercase;
            letter-spacing: 2px;
            position: relative;
            animation: fadeInUp 1s ease forwards;
            font-weight: 800;
            font-family: "PT Serif", serif;
        }

        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(50px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        h1:before {
            content: '';
            position: absolute;
            bottom: -5px;
            left: 50%;
            transform: translateX(-50%);
            width: 50%;
            height: 2px;
          
        }
    
    @media (max-width: 768px) {
        .step img {
            width: 300px;
            height: 300px;
        }

        .arrow {
            width: 8px;
            height: 40px;
        }

        .arrow::after {
            bottom: -15px;
            left: -4px; 
            border-width: 8px; 
        }
    }
    a{
        font-size: 20px;
        color: white;
        text-decoration: none;
        font-weight: 600;
        font-family: "PT Serif", serif;;
    }

</style>
<body>
    <a href="./index.html">Home</a>
    <h1 >unik <span style="color: white;">white</span> paper</h1>
    <div class="flowchart">
        <div class="step hidden" id="step1">
            <img src="img-1.jpg" alt="">
        </div>
        <div class="arrow hidden" id="arrow1"></div>
        <div class="step hidden" id="step2">
            <img src="img-2.jpg" alt="">
        </div>
        <div class="arrow hidden" id="arrow2"></div>
        <div class="step hidden" id="step3">
            <img src="img-3.jpg" alt="">
        </div>
        <div class="arrow hidden" id="arrow3"></div>
        <div class="step hidden" id="step4">
            <img src="img-4.jpg" alt="">
        </div>
        <div class="arrow hidden" id="arrow4"></div>
        <div class="step hidden" id="step5">
            <img src="img-5.jpg" alt="Step 5">
        </div>
    </div>
    <script>
        document.addEventListener("DOMContentLoaded", function() {
            const elements = document.querySelectorAll(".hidden");

            gsap.to(elements, {
                opacity: 1,
                duration: 1,
                stagger: 0.5,
                ease: "power1.out",
                onComplete: function() {
                    elements.forEach(el => el.classList.remove("hidden"));
                }
            });
        });
    </script>
</body>
</html>
